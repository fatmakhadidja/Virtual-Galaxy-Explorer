name: virtual_galaxy_explorer
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  lottie: ^3.1.2
  model_viewer_plus: ^1.8.0
  webview_flutter: ^4.0.0
  flutter_cube: ^0.1.1
flutter:
  uses-material-design: true

  # Adding assets
  assets:
    - assets/earth .glb
    - assets/


  # Adding fonts
  fonts:
    - family: poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
